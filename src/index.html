<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100%;
      grid-template-rows: 100px;
      height: 100%;
      width: 100%;
      text-align: center;
    }
    .canvas-container {
      margin: auto;
    }
  </style>
  <title>Here we are, again</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="output"></div>
  <div class="grid-container">
    <div class="canvas-container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="1">
    </canvas>
    <div id="output" style="color:white"></div>
  </div>
  </div>

  <script>
    var realLog = console.log;
    console.log = function () {
      var message = [].join.call(arguments," ");
      var output = document.getElementById("output"); 
      output.innerText = message;
      //clear the text after a given time
      setTimeout(()=> { output.innerText = "";}, 2000);
     
      realLog.apply(console, arguments);
    };
  </script>

  <script>
    var canvas = document.getElementById('canvas');

    window.Module = {
      preRun: [],
      postRun: [],
      canvas: canvas,
      print: console.log,
      printErr: console.error,
    };
  </script>
  <script async src="ocean-gestalt.js"></script>
  
  <style>
    body {
      background-color: black;
    }
  </style>

</body>

</html>
